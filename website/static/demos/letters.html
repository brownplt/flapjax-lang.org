<html>
<head>


<link rel="stylesheet" href="/demo.css"/>
<script type="text/javascript" src="/fx/flapjax.js"></script>

<title>Flapjax Demo: Letter Count</title>
<style type="text/css">
body {text-align: center; 
      background-color: #CCFFCC;
      color: #006600;}
</style>

<script type="text/javascript">

function loader() {

  var valB = extractValueB('toCount', 'value');
  var lengthStrB = valB.liftB(function (s) { return 'length: ' + s.length; });
  insertDomB(lengthStrB, 'result');	
}

</script>
</head>

<body onload="loader()">
<p>Text buffer: <input type="text" id="toCount"></p>
<p id="result">Start Typing!</p>
</body>

</html>
